<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Transit Robot</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Calendar Transit Robot</h1>

    <!-- Settings Section -->
    <details id="settings-section" class="settings">
      <summary>Settings</summary>
      <div class="form-group">
        <label for="home-address">Home Address</label>
        <input
          type="text"
          id="home-address"
          placeholder="e.g., 123 Main St, New York, NY"
        >
      </div>
      <div class="form-group">
        <label for="days-forward">Days to Scan</label>
        <input
          type="number"
          id="days-forward"
          value="7"
          min="1"
          max="30"
        >
      </div>
      <button id="save-settings" class="btn secondary">Save Settings</button>
    </details>

    <!-- Action Section -->
    <div id="action-section" class="action-section">
      <button id="scan-btn" class="btn primary">Scan Calendar</button>
      <div id="status-message" class="status"></div>
    </div>

    <!-- Results Section -->
    <div id="results-section" class="results-section" hidden>
      <h2>Transit Events to Create</h2>
      <div id="transit-list" class="transit-list"></div>
      <div class="button-row">
        <button id="create-btn" class="btn primary">Create Events</button>
        <button id="cancel-btn" class="btn secondary">Cancel</button>
      </div>
    </div>

    <!-- Success Section -->
    <div id="success-section" class="success-section" hidden>
      <div class="success-message">
        <span class="checkmark">&#10003;</span>
        <span id="success-count">0</span> transit events created!
      </div>
      <button id="done-btn" class="btn primary">Done</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
